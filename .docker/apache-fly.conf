<VirtualHost *:8080>
    DocumentRoot /var/www/html/public
    
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
        
        # Pour Fly.io proxy
        RemoteIPHeader X-Forwarded-For
        RemoteIPTrustedProxy 10.0.0.0/8
    </Directory>
    
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
